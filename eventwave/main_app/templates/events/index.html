{% extends 'base.html' %}
{% block content %}

 
  
<h1>Your Memories begin here...</h1>
<section class="container">
    <div class="row">
        <div  class="col s12 15">
            <h5>search near you</h5>
            <div class="col s12 15offset-l2">
                <form action="/results/" method="get">
                <div class="search">
                    <div class="col s3">
                        <input type="number" id="zip" name="zip">
                        <label for="number">zip code</label>
                    </div>
                    <div class="col s3">
                        <input type="number" id="radius" name="radius">
                        <label for="number">mile radius</label>
                    </div>
                    <div class="col s3">
                        <input type="date" id="start" name="start">
                        <label for="date">start date</label>
                    </div>
                    <div class="col s3">
                        <input type="date" id="end" name="end">
                        <label for="date">end date</label>
                    </div>
                    <div class="col s3">
                    <button name="name" value="value" type="submit" class="waves-effect waves-light btn">search</button>
                </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<body>
    <section class="promote">
        <div class="row">
              <div class="col s7 push-s5"><span class="flow-text"><a href=""><h5>{{ context.title }}</h5>
                <img src={{ context.image }} alt="Event Image" width="500" height="600"></a></span></div>
              <div class="col s5 pull-s7"><span class="flow-text"><a href=""><h6>Mavericks Vs Suns<br>Game 3</h6>
                <img src="/static/assets/mavericks-vs-suns.jpg" alt="" width="300" height="250">
            </a></span></div>
            <div class="col s5 pull-s7"><span class="flow-text"><a href=""><h6>{{ context.title }}</h6>
                <img src={{ context.image }} alt="Event Image" width="150" height="250">
            </a></span></div>
            </div>
        </section>
</body>

{% endblock content %}
